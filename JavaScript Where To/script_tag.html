<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript in Body</h2>
        <p id="demo"></p>
        <script>
            var today = new Date();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            document.getElementById("demo").innerHTML = "Current Time: " + time;
        </script>
    </body>

</html>
