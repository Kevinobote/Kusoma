<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Programs</h2>
        <p>A<b> JavaScript program</b> is a list of <b>"instructions"</b> to be executed by a computer.</p>
        <p>In a programming language, these programming instructions are called <b>statements</b>.</p>
        
        <h2>JavaScript Statement</h2>
        <p>A<b> JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</p>
        <p id="demo"></p>

        <script>
            // Semicolon seperate a JavaScript statement
            let x, y, z;
            x = 5;
            y = 6;
            z = x + y;
            document.getElementById("demo").innerHTML = "The value of z is: " + z + ".";
        </script>
    </body>
</html>
